<div class="header-bottom">
<!-- banner-bottom -->
<!-- //banner-bottom -->
<!-- posts -->
	<div ng-repeat="post in posts">
		<div class="blog">
			<div class="blog-left-posts">
				<div class="blog-left-grid">
					<div class="blog-left-grid-left-posts">
						<h3><a ng-href="/#/single-post">{{ post.title }}</a></h3>
						<p>by <span>{{ post.author.username }}</span> | {{post.createdOn | date:'MMM dd, yyyy  h:mma'}}</p>
					</div>
					<div class="blog-left-grid-right">
						<a href="#" class="hvr-bounce-to-bottom non">{{post.comments.length}} Comments</a>
					</div>
					<div class="clearfix"> </div>
					<a ng-href="/#/single-post"><img src="assets/images/4.jpg" alt=" " class="img-responsive" /></a>
					<p class="para"> {{ post.body | limitTo: 500 }}...</p>
					<div class="rd-mre">
						<a ng-href="/#/single-post" class="hvr-bounce-to-bottom quod">Read More</a>
					</div>
				</div>
			</div>
		</div>
	<div class="clearfix"> </div>
</div>
<!-- posts -->
