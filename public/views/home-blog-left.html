<!-- home-blog-left-->
<div class="nam-matis" >
	<div class="nam-matis-top" ng-repeat="post in posts | orderBy:'createdOn':true | limitTo:2"">
		<div class="col-md-12 nam-matis-1 blog">
			<a ng-href="/#/posts/{{post._id}}"><img src="assets/images/5.jpg" class="img-responsive" alt=""></a>
			<h3><a ng-href="/#/posts/{{post._id}}">{{ post.title }}</a></h3>
			<h6>Posted on <span class="post-info">{{post.createdOn | date:'MMM dd, yyyy  h:mma'}}</span> by <span class="post-info">{{ post.author.username }}</span></h6>
			<p ng-bind-html="post.body | limitTo: 500"></p>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
<!-- home-blog-left-->
