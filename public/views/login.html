<!-- login-page -->
	<div class="login">
		<div class="login-grids">
			<div class="col-md-6 log">
					 <h3>Sign In</h3>
					 <p>Welcome, please enter the following to continue.</p>
					 <form ng-submit="logIn()">
						 <h5>Username:</h5>	
						 <input type="text" placeholder="Username" ng-model="user.username">
						 <h5>Password:</h5>
						 <input type="password" placeholder="Password"
		      ng-model="user.password">					
						 <input type="submit" value="Login">			
					 </form>
			</div>
			<div class="col-md-6 login-right">
					<h3>New Registration</h3>
					<p>By creating an account with this blog page, you will be able to add new articles, manage its content and more.</p>
					<a ng-href="/#/register" class="hvr-bounce-to-bottom button">Create An Account</a>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
<!-- //login-page -->
