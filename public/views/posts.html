<!-- posts -->
<div class="blog">
		<div class="blog-content">
			<div class="blog-content-left">
				<div class="blog-articals">
				<div class="blog-artical" ng-repeat="post in posts">
					<div class="blog-artical-info">
						<div class="blog-artical-info-img">
							<a href="/#/posts/{{post._id}}"><img src="assets/images/7.jpg" title="post-name"></a>
						</div>
						<div class="blog-artical-info-head">
							<h2><a ng-href="/#/posts/{{post._id}}">{{ post.title }}</a></h2>
						</div>
						<div class="blog-artical-info-text">
							<p>{{ post.body | limitTo: 1000 }}...
							<a ng-href="/#/posts/{{post._id}}" class="hvr-bounce-to-bottom quod">Read More</a>
							</p>
						</div>
						<div class="artical-links">
  						 	<ul>
  						 		<li><small> </small><span>{{post.createdOn | date:'MMM dd, yyyy  h:mma'}}</span></li>
  						 		<li><a href="#"><small class="admin"> </small><span>{{ post.author.username }}</span></a></li>
  						 		<li><a href="#"><small class="no"> </small><span>{{post.comments.length}} comments</span></a></li>
  						 		<li><a href="#"><small class="posts"> </small><span>View posts</span></a></li>
  						 	</ul>
  						 </div>
					</div>
					<div class="clearfix"> </div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- posts -->
