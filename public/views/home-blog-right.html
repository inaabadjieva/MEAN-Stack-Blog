<div class="col-md-3 bann-left">
	<h3>Recent Posts</h3>
	<div class="blo-top">
		<div class="blog-grids" ng-repeat="post in posts | orderBy: 'createdOn' | limitTo: 5">
			<div class="blog-grid-left">
				<a ng-href="/#/posts/{{post._id}}"><img src="assets/images/1b.jpg" class="img-responsive" alt=""></a>
			</div>
			<div class="blog-grid-right">
				<h4><a ng-href="/#/posts/{{post._id}}">{{ post.title }}</a></h4>
				<p>{{ post.body | limitTo: 100 }}... </p>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>


	<h3>Categories</h3>
	<div class="blo-top">
		<li><a href="#">||   Lorem Ipsum passage</a></li>
		<li><a href="#">||   Finibus Bonorum et</a></li>
		<li><a href="#">||   Treatise on the theory</a></li>
		<li><a href="#">||   Characteristic words</a></li>
		<li><a href="#">||   combined with a handful</a></li>
		<li><a href="#">||   which looks reasonable</a></li>
	</div>
</div>
