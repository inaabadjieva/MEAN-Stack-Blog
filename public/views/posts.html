<!-- posts -->
<div class="blog">
		<div class="blog-content">
			<div class="blog-content-left">
				<div class="blog-articals">
				<div class="blog-artical" ng-repeat="post in posts | orderBy:'createdOn':true">
					<div class="blog-artical-info">
						<div class="blog-artical-info-img">
							<a href="/#/post/{{post._id}}"><img ng-src="{{post.banner}}" title="post-name"></a>
						</div>
						<div class="blog-artical-info-head">
							<h2><a ng-href="/#/post/{{post._id}}">{{ post.title }}</a></h2>
						</div>
						<div class="blog-artical-info-text">
							<p ng-bind-html="post.body | limitHtml:1000"></p>
						</div>
						<div class="artical-links">
  						 	<ul>
  						 		<li><i class="fa fa-calendar" aria-hidden="true"></i><span>{{post.createdOn | date:'MMM dd, yyyy  h:mma'}}</span></li>
						 		<li><i class="fa fa-user" aria-hidden="true"></i><span>{{post.author.username}}</span></li>
						 		<li><i class="fa fa-commenting" aria-hidden="true"></i><span>{{post.comments.length}} comments</span></li>
  						 	</ul>
  						 </div>
					</div>
					<div class="clearfix"> </div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- posts -->
